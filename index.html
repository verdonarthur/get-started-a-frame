<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script> -->
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <a-scene id="mainScene">
      <a-assets>
        <a-asset-item
          id="targetModel"
          src="./assets/target_1/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="arrowModel"
          src="./assets/arrow/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="bowModel"
          src="./assets/bow/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>

      <a-entity
      id="bulletTemplate"
      gltf-model="#arrowModel"
      bullet="speed:10"
      scale="2 2 2"
    ></a-entity>

      <a-entity environment="preset: forest"></a-entity>
      <a-entity id="scoreText" text="value: HIT 0/5;width:10;align:center;"  position="0 5 -6"></a-entity>
      <a-camera id="camera" shooter>
        <a-entity id="playerBow" gltf-model="#bowModel" position="0.2 -0.8 -0.5" rotation="0 90 0"  click-to-shoot></a-entity>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
